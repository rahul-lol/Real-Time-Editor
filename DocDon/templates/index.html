<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Centered Create Document Button -->
    <div class="container">
        <button class="create-btn" onclick="createDocument()">+ Create Document</button>
    </div>

    <script>
        function toggleMenu() {
            alert("Menu button clicked! (Sidebar can be added here)");
        }

        function createDocument() {
            window.location.href = "/editor";  // Redirect to document editor
        }
    </script>

</body>
</html>
